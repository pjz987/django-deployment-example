{% load static %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Photo</button>
</form>
{% for photo in gallery %}
<article>
  <img src="{{ photo.image.url }}" alt="{{ photo.title }}"/>
  <h3>{{ photo.title }}</h3>
  <p>{{ photo.description }}</p>
</article>
{% endfor %}
